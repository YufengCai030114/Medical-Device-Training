<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Medical Training — Live Prototype</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; }
    header { padding: 16px 20px; border-bottom: 1px solid #ddd; display:flex; gap:16px; align-items:center; }
    header h1 { font-size: 18px; margin: 0; }
    .container { display: grid; grid-template-columns: 280px 1fr; gap: 16px; padding: 16px; }
    .card { border: 1px solid #e5e5e5; border-radius: 10px; padding: 12px; }
    .nav button { width: 100%; padding: 10px; margin-bottom: 8px; border:1px solid #ddd; background: #fff; border-radius: 8px; cursor:pointer; }
    .nav button.active { background:#f2f5ff; border-color:#b8c3ff; }
    .toolbar { display:flex; gap:8px; margin-bottom: 12px; }
    .toolbar input, .toolbar select, .toolbar button { padding:8px; border:1px solid #ddd; border-radius:8px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border-bottom: 1px solid #f0f0f0; text-align: left; padding: 8px; font-size: 14px; }
    .pill { display:inline-block; padding:2px 8px; border-radius:999px; border:1px solid #ddd; font-size:12px; }
    .pill.skill { background:#f7fff9; border-color:#b9f5c0; }
    .pill.tm { background:#f7fbff; border-color:#bcdcff; }
    .status { font-size: 12px; color:#666; }
  </style>
</head>
<body>
  <header>
    <h1>Medical Training</h1>
    <span class="status" id="status">Connecting to REST…</span>
  </header>

  <div class="container">
    <aside class="card nav">
      <button class="active">Risks</button>
      <button onclick="alert('Skills page coming soon')">Skills</button>
      <button onclick="alert('Training Materials page coming soon')">Training Materials</button>
      <button onclick="alert('Traceability Graph coming soon')">Traceability Graph</button>
      <button onclick="loadTraceability()">Checks & Reports</button>
    </aside>

    <main>
      <section class="card">
        <div class="toolbar">
          <input id="q" placeholder="Search risks (code/title)"/>
          <select id="sev">
            <option value="">All severities</option>
            <option value="4">Severity ≥ 4</option>
            <option value="3">Severity ≥ 3</option>
          </select>
          <button onclick="loadRisks()">Reload</button>
        </div>
        <table>
          <thead>
            <tr><th>Code</th><th>Title</th><th>Severity</th><th>Linked</th></tr>
          </thead>
          <tbody id="riskRows">
            <tr><td colspan="4">Loading…</td></tr>
          </tbody>
        </table>
      </section>

      <section class="card" style="margin-top:12px;">
        <div id="trace" class="status">Traceability: click “Checks & Reports” to load</div>
      </section>
    </main>
  </div>

<script>
const API = (path) => `http://localhost:3000/${path}`;

async function loadRisks(){
  const rows = document.getElementById('riskRows');
  rows.innerHTML = '<tr><td colspan="4">Loading…</td></tr>';
  const q = document.getElementById('q').value.trim().toLowerCase();
  const sev = document.getElementById('sev').value;

  // Build PostgREST query
  let url = API('risk?select=code,title,severity,id');
  const filters = [];
  if (sev) filters.push(`severity=gte.${sev}`);
  if (q) {
    // ilike on code or title
    filters.push(`or=(code.ilike.*${q}*,title.ilike.*${q}*)`);
  }
  if (filters.length) url += '&' + filters.join('&');

  try {
    const res = await fetch(url);
    if(!res.ok) throw new Error(res.status + ' ' + res.statusText);
    const data = await res.json();

    // For each risk, fetch linked skills/materials via traceability view for demo simplicity
    const traceRes = await fetch(API('risk_traceability'));
    const traces = await traceRes.json();
    const byId = new Map(traces.map(t => [t.id, t]));

    rows.innerHTML = '';
    for(const r of data){
      const t = byId.get(r.id) || {};
      const skills = (t.skills || []).map(s => `<span class="pill skill">${s}</span>`).join(' ');
      const mats = (t.materials || []).map(m => `<span class="pill tm">${m}</span>`).join(' ');
      rows.insertAdjacentHTML('beforeend', `
        <tr>
          <td>${r.code}</td>
          <td>${r.title}</td>
          <td>${r.severity}</td>
          <td>${skills} ${mats}</td>
        </tr>`);
    }
    if(data.length === 0){
      rows.innerHTML = '<tr><td colspan="4">No results.</td></tr>';
    }
    document.getElementById('status').textContent = 'Connected to PostgREST ✓';
  } catch (e) {
    rows.innerHTML = `<tr><td colspan="4">Failed to load: ${e.message}</td></tr>`;
    document.getElementById('status').textContent = 'Connection failed ✗';
  }
}

async function loadTraceability(){
  const el = document.getElementById('trace');
  el.textContent = 'Loading traceability summary…';
  try {
    const res = await fetch(API('risk_traceability'));
    const data = await res.json();
    const lines = data.map(d => `${d.risk} (sev ${d.severity}) → skills: ${(d.skills||[]).join(', ') || '—'}; materials: ${(d.materials||[]).join(', ') || '—'}`);
    el.innerHTML = '<pre style="white-space:pre-wrap;margin:0;">' + lines.join('\n') + '</pre>';
  } catch(e) {
    el.textContent = 'Failed: ' + e.message;
  }
}

loadRisks();
</script>
</body>
</html>
